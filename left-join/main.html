<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game test</title>
</head>
<body>

    <div class="div_main">
        <div class="d-flex flex-align">
            <img src="Images/coin-icon.png" alt="coin" width="50px">: <label id="coin_count">0</label>
        </div>
        <label>multiplicador: <label id="coin_mult">1</label>x | funcionários: <label id="manager_count">0</label></label>
    </div>

    <div class="">
        <button type="button"
        onclick="get_coin()">ganhe dinheiros</button>
    </div>

    <div class="div_upg">
        <h1>Upgrades</h1>
        <div class=" d-flex">
            <div class="">
                <button type="button"
                onclick="upg_coin_mult()"><img src="Images/coin-icon.png" width="25px"><label id="upg_mult_cost">10</label></button> <label>- aumenta o multiplicador em 1</label>
            </div>
            <div class="">
                <button type="button"
                onclick="upg_func()"><img src="Images/coin-icon.png" width="25px"><label id="upg_func_cost">15</label></button> <label>- comprar o funcionário: <label id="funcionario">Padeiro (+1/s)</label></label>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
