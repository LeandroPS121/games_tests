<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Matrizes</title>
</head>
<body>
    <div id="risk-matrix-container" class="border border-dark"> <!--Conteudo da matriz de risco-->

        <!--CabeÃ§alho-->
        <div id="risk-matrix-header" class="row mx-0">
            <div class="col-4 me-0">
                <div class="form-check form-switch my-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
                    <span class="form-check-label" for="flexSwitchCheckDefault">Subtitle</span>
                </div>
            </div>
            <div class="col-5 mx-4">
                <h2>Risk Matrix</h2>
            </div>
        </div>

        <!---->
        <div id="risk-matrix-body" class="row border border-warning mx-0">
            <div class="col-3 border border-danger">
                subtitulo
            </div>
            <div id="risk-matrix" class="col-9 d-flex flex-wrap border border-dark">
                <!-- primeira linha -->
                <div id="risk-cell-1-4" class="risk-cell risk-level-B">1</div>
                <div id="risk-cell-2-4" class="risk-cell risk-level-C">2</div>
                <div id="risk-cell-3-4" class="risk-cell risk-level-A">3</div>
                <div id="risk-cell-4-4" class="risk-cell risk-level-A">4</div>
                <!-- segunda linha -->
                <div id="risk-cell-1-3" class="risk-cell risk-level-B">5</div>
                <div id="risk-cell-2-3" class="risk-cell risk-level-B">6</div>
                <div id="risk-cell-3-3" class="risk-cell risk-level-C">7</div>
                <div id="risk-cell-4-3" class="risk-cell risk-level-A">8</div>
                <!-- terceira linha -->
                <div id="risk-cell-1-2" class="risk-cell risk-level-D">9</div>
                <div id="risk-cell-2-2" class="risk-cell risk-level-B">10</div>
                <div id="risk-cell-3-2" class="risk-cell risk-level-B">11</div>
                <div id="risk-cell-4-2" class="risk-cell risk-level-C">12</div>
                <!-- quarta linha -->
                <div id="risk-cell-1-1" class="risk-cell risk-level-D">13</div>
                <div id="risk-cell-2-1" class="risk-cell risk-level-D">14</div>
                <div id="risk-cell-3-1" class="risk-cell risk-level-B">15</div>
                <div id="risk-cell-4-1" class="risk-cell risk-level-C">16</div>
            </div>
        </div>
        <div id="risk-matrix-footer" class="row mx-0 border border-warning d-flex justify-content-end">
            <div class="col-9 border border-danger">
                subtitulo
            </div>
        </div>
    </div>
</body>
</html>
