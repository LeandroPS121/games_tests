<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/animacoes.css">
    <link rel="stylesheet" href="styles/telaJogo.css">
    <link rel="stylesheet" href="styles/carta.css">
    <title>Document</title>
</head>
<body>

    <!-- Tela do jogo -->
    <div id="tela-conteudo" class="p-3 position-relative">
        <!-- Status -->
        <div id="status-conteudo" class="row mx-0 border border-danger">
            <div class="status border border-danger col-3">
                <div class="status-circulo">dinheiro</div>
            </div>
            <div class="status border border-danger col-3">
                <div class="status-circulo">energia</div>
            </div>
            <div class="status border border-danger col-3">
                <div class="status-circulo">paciencia</div>
            </div>
            <div class="status border border-danger col-3">
                <div class="status-circulo">reputação</div>
            </div>
        </div>

        <!-- Pontuação -->
        <div id="pontuacao-conteudo" class="row mx-0 border border-danger mt-2">

        </div>
        
        <!-- Descrição da Carta -->
        <div id="descricao-conteudo" class="row mx-0 border border-danger mt-2">
        </div>
        
        <!-- Carta -->
        <div class="row mx-0 d-flex justify-content-center my-2">
            <div class="carta-conteudo text-center d-flex justify-content-center" id="carta">
                <!-- Frente da Carta -->
                <div id="frente-carta" class="card-front position-relative">
                    
                </div>

                <!-- Verso da Carta -->
                <div id="verso-carta" class="card-back">
                    <div id="nome-funcionario" class="verso-divs"></div>
                    <div id="idade-funcionario" class="verso-divs"></div>
                    <div id="nivel-programacao-funcionario" class="verso-divs"></div>
                    <div id="vezes-jogado-funcionario" class="verso-divs"></div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div id="botao-conteudo" class="position-relative d-flex justify-content-between">
            <div class="btn-div">
                <button id="btn-1" class="btns my-5" onclick="gerarNovaCarta()"></button>
            </div>
            <div class="btn-div">
                <button class="btns virarCarta" onclick="virarCarta()">...</button>
            </div>
            <div class="btn-div">
                <button id="btn-2" class="btns my-5" onclick="gerarNovaCarta()"></button>
            </div>
        </div>
    </div>

<script src="scripts/carta.js"></script>
<script src="scripts/eventos.js"></script>
<script src="scripts/motor.js"></script>
</body>
</html>
