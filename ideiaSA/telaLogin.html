<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="telaLogin.css">
</head>
<body class="d-flex align-items-center">

<div class="container max-width-lg max-width-md max-width-sm">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-div">
                <h4 class="text-center">Login</h4>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputEDV" class="form-label ml-1">EDV</label>
                            <input type="text" class="form-control" id="inputEDV" placeholder="EDV">
                        </div>
                        <div class="mb-1">
                            <label for="inputFirstName" class="form-label ml-1">Nome</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Primeiro nome">
                        </div>
                        <div class="mb-3 text-center">
                            <a href="">Login as guest</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block col-6">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
