<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/telaFormulario.css">
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="planta">Planta:</label>
                <input type="text" class="form-control" id="planta" name="planta" placeholder="Digite a planta">
            </div>
            <div class="form-group">
                <label for="sala">Sala:</label>
                <input type="text" class="form-control" id="sala" name="sala" placeholder="Digite a sala">
            </div>
            <div class="form-group">
                <label for="riscoIdentificado">Risco identificado:</label>
                <input type="text" class="form-control" id="riscoIdentificado" name="riscoIdentificado" placeholder="Digite o risco identificado">
            </div>
            <div class="form-group">
                <label for="houveVitimas">Houve vítima(s)?:</label>
                <select class="form-control" id="houveVitimas" name="houveVitimas">
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nivelDanos">Nível de danos:</label>
                <select class="form-control" id="nivelDanos" name="nivelDanos">
                    <option value="leve" selected>Leve</option>
                    <option value="medio">Médio</option>
                    <option value="grave">Grave</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
